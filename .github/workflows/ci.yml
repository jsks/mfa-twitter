name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        racket-version: [ 'stable', 'current' ]
    name: Racket ${{ matrix.racket-version }}
    steps:
      - uses: actions/checkout@master
      - name: Setup Racket
        uses: Bogdanp/setup-racket@v0.13
        with:
          architecture: x64
          version: ${{ matrix.racket-version }}
          packages: 'threading'
      - name: Run tests
        run: make test
